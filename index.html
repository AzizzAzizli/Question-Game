<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="beginning d-flex gap-3">
    <button type="button" class="btn btn-outline-success border-2 btn-lg" style="width: 150px;" id="start">Start</button>
    <button type="button" class="btn btn-outline-secondary border-2 btn-lg exit" >Exit</button>
</div>

<div class="container-sm  w-100 p-1   d-flex  justify-content-center flex-column d-none" id="mainDiv">
   

</div>

    <p>Your Score</p>
    <p id="score">7/10</p>
</div>
<div class="d-flex justify-content-between  gap-3">
    <button type="button" class="btn w-75 btn-outline-primary border-2 btn-lg" id="restart">Restart</button>
<button type="button" class="btn w-50 btn-outline-secondary border-2 btn-lg exit" >Exit</button>

</div>
